# created by README-gateway.md
network:
    version: 2
    renderer: networkd
    ethernets:
        eth0:
            optional: true
            dhcp4: false
            addresses: [192.168.8.1/24]
            # no gateway, we don't want this host to route over the pocket
            nameservers:
                    search: [lan]
                    addresses: [192.168.8.1, 1.1.1.1]
